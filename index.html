<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Invitation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Page 1 -->
  <div id="page1" class="page">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- Page 2 -->
  <div id="page2" class="page hidden">
    <h1>February 14, 2025</h1>
    <div class="dropdown">
      <label for="activity">Choose an activity:</label>
      <select id="activity">
        <option value="Movie night">Movie night</option>
        <option value="Virtual Dinner Date">Virtual Dinner Date</option>
        <option value="Come Follow Me Study">Come Follow Me Study</option>
      </select>
    </div>
    <button id="confirm">Confirm Date</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
